<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS tutorial</title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="vue-binding">
            <h1>Data binding</h1>
                <p>>{{greet('afternoon')}}</p
                <p>{{name}}</p>
                <p>Job : {{job}}</p>
                <a v-bind:href="website">My web Site</a>
                <input type="text" v-bind:value="job"/>
                <p v-html="websiteTag"></p>
        </div>
        <div id="vue-mouse-event">
            <h1>Mouse Events</h1>
            <p>My age is : {{age}}</p>
            <button @click.once="addYear(1)">Add one year</button><!-- la propagation de l'évènement `click` est stoppée après un click -->
            <button v-on:click="subYear(1)">Sub one year</button>
            <button @dblclick="addYear(10)">Add ten year</button>
            <button v-on:dblclick="subYear(10)">Sub ten year</button>
            <div id="canvas" v-on:mousemove="updateXY">{{coordX}} , {{coordY}}</div>
            <a v-on:click.prevent="click" href="http://yahoo.fr">Click prevent</a><!-- la propagation de l'évènement `click` est arreté après l'exec de la methode click -->
        </div>
        <div id="vue-key-event">
            <h1>Keyboard Events</h1>
            <label>Name : </label>
            <input type="text" v-on:keyup="logName"/>
            <label>Age : </label>
            <input type="text" @keyup="logAge"/><!-- l'évènement `keyup` ne se declenche que apres avoir tapé sur Alt+entrée (voir key modifiers) -->
        </div>
        <div id="vue-binding-2-ways">
            <h1>Binding 2 ways</h1>
            <label>Taille : </label>
            <input type="text" v-model="height"/>
            <span>Taille : {{height}}</span>
        </div>
        <div id="vue-computed-properties">

        </div>
        <script src="app.js"></script>
    </body>
</html>
