<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS tutorial Netninja 13 punchbag game</title>
        <link href="styles.css" rel="stylesheet"/>
        <script src="https://unpkg.com/vue"></script>
    </head>

    <body>
        <div id="vue-punchbag">
            <!-- bag image -->
            <div align="center">
                <img src="img/bag.png"/>
            </div>

            <!-- bag health -->
            <div align="center">
                <input placeHolder="Bag's health"></input>
            </div>

            <!-- bag control -->
            <div align="center">
                <button>Kick</button>
            </div>
        
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
